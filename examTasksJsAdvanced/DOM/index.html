                            <label for="people-count">Days:</label>

                        <button id="next-btn" type="submit">Next step &#x21e8;</button>
                    </form>
                    

                </div>
            </div>
        </section>

        <section id="info-ticket">
            <div class="ticket-info-container">
                <div class="first-container">

            </div>
            </div>
        </section>
